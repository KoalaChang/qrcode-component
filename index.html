<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

    <div class="box box-white">

      <div class="box box-blue">
        <img class="img" src="./images/image-qr-code.png" alt="QR code to improve front-end skills by building projects">
      </div>

      <h1 class="heading-primary">
        <span class="heading-primary-main">Improve your front-end skills by building projects</span>
        <span class="heading-primary-sub">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
      </h1>
    </div>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KoalaChang">Josh Chang</a>.
  </div>
</body>
</html>
